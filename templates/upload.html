<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Prediction</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        
        .header {
            background-color: #ff4081;
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #444;
            font-size: 1.8rem;
            margin: 20px 0;
            font-weight: 500;
            text-align: center;
            padding: 10px;
            background-color: #ffefef;
            border-radius: 8px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        form {
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        
        input[type="file"] {
            display: block;
            margin: 20px auto;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: border-color 0.3s;
        }
        
        input[type="file"]:hover {
            border-color: #ff4081;
        }
        
        button {
            background-color: #ff4081;
            color: white;
            font-size: 1rem;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
            width: 100%;
        }
        
        button:hover {
            background-color: #e50067;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .prediction-benign,
        .prediction-malignant {
            font-size: 1.2rem;
            margin: 20px 0;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }
        
        .prediction-benign {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .prediction-malignant {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px auto;
            border-radius: 10px;
            border: 1px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="header">
        Breast Cancer Prediction
    </div>

    <h1>Upload an Image for Prediction</h1>

    <form id="image-form" method="POST" enctype="multipart/form-data">
        {% comment %} {% csrf_token %} {% endcomment %}
        <input type="file" id="image-input" name="image" accept="image/*" required>
        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
    <div id="prediction" class="{% if prediction == 'Benign' %}prediction-benign{% else %}prediction-malignant{% endif %}">
        Prediction: {{ prediction }}<br> Probability: {{ probability|floatformat:2 }}
    </div>
    <img id="uploaded-image" src="{{ image_path }}" alt="Uploaded Image Preview"> {% endif %}
</body>

</html>
